<div class="auth-wrapper">
    <form class="form-signin text-center space-y-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="text-xl">Log In</h3>

        <!-- Errors -->
        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
            {{ errors?.email }}
        </div>
        <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
        </div>
        <div *ngIf="errors?.error" class="alert alert-danger mt-3">
            {{ errors?.error }}
        </div>

        <!-- Login -->
        <div class="form-group lg:mx-96">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Email address:</label>
            <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                id="email" type="text" placeholder="movie@matcher.com" type="email" formControlName="email" required />
        </div>
        <div class="form-group lg:mx-96">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password:</label>
            <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                type="password" formControlName="password" required />
        </div>
        <button type="submit"
            class="clear bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-1 px-2 border border-green-500 hover:border-transparent rounded">Log
            in</button>
    </form>
</div>
