<div class="matches-container text-center pt-3 w-4/5 lg:w-3/6 m-auto text-white">
    <h2 class="text-xl">Friends</h2>
    <p>Choose a friend from the drop down list to see your matches</p>
    <form [formGroup]="matchedFriends" class="pt-3 pb-3">
        <select (change)="selectFriend()" formControlName="matchedFriend"
            class="w-52 justify-center bg-gray-300 text-black">
            <option *ngFor="let friend of friends" [ngValue]="friend.userData[0].id">
                {{ friend.userData[0].name }}
            </option>
        </select>
    </form>
    <div *ngIf="matchedMovies.length > 0; else elseBlock">
        <div class="text-center overflow-hidden">
            <ul class="matches pb-3 md:grid md:grid-cols-5 md:grid-rows-2 gap-3">
                <li *ngFor="let matchedMovie of matchedMovies"
                    class="matched-card bg-gray-300 rounded-lg flex flex-col text-center text-black shadow-lg p-1 pb-0 mb-3 md:mb-0">
                    <img src="https://image.tmdb.org/t/p/w342/{{
                            matchedMovie.img
                        }}" alt="Movie poster for {{ matchedMovie.title }}" class="rounded-lg" />
                    <div class="flex items-center justify-center h-full p-1">
                        <h3 class="text-sm">{{ matchedMovie.title }}</h3>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <ng-template #elseBlock>
        <div>No matches to show yet!</div>
    </ng-template>
</div>
