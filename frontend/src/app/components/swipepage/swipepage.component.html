<div class="swipepage-wrapper space-y-3">
    <div *ngFor="let movie of movies" class="swipe-card">
        <img
            class="mx-auto"
            src="https://image.tmdb.org/t/p/w342/{{ movie.img }}"
            alt="Poster for movie"
        />
        <h1 class="text-xl text-center">{{ movie.title }}</h1>
        <div class="movie-info-wrapper flex justify-center">
            <div class="grid grid-rows-2 grid-cols-2 gap-x-20">
                <p>Runtime: {{ movie.runtime }}</p>
                <p>Genre: {{ movie.genre }}</p>
                <p>Rating: {{ movie.rating }}</p>
                <p>Year: {{ movie.year }}</p>
            </div>
        </div>
        <p class="mx-auto text-center w-3/5">{{ movie.description }}</p>
        <div class="swipe-button-wrapper space-x-3 flex justify-center">
            <button
                class="clear bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-1 px-2 border border-green-500 hover:border-transparent rounded"
            >
                Yes
            </button>
            <div class="register-button-wrapper">
                <button
                    class="clear bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-1 px-2 border border-red-500 hover:border-transparent rounded"
                >
                    No
                </button>
            </div>
        </div>
    </div>
</div>
